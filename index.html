<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
  <title>First site</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="GlasgowSlides">
      <div class="numbertext">1 / 8</div>
      <img src='Images/Everyman_Cinema.jpg' style="width:100%">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">2 / 8</div>
      <img src='Images/ForePlay_Golf.jpg' style="width:100%">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">3 / 8</div>
      <img src='Images/kelvingrove.jpg' style="width:100%">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">4 / 8</div>
      <img src='Images/Lighthouse.jpg' style="width:100%">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">5 / 8</div>
      <img src='Images/Okashi_cafe.jpeg' style="width:100%">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">6 / 8</div>
      <img src='Images/Planetarium.jpg' style="width:100%">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">7 / 8</div>
      <img src='Images/Potluck.jpg' style="width:100%">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">8 / 8</div>
      <img src='Images/SSE_Hydro.jpg' style="width:100%">
    </div>
    <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>
  <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Images/Everyman_Cinema.jpg" style="width:100%" onclick="currentSlide(1)" alt="Everyman Cinema">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/ForePlay_Golf.jpg" style="width:100%" onclick="currentSlide(2)" alt="ForePlay Golf">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/kelvingrove.jpg" style="width:100%" onclick="currentSlide(3)" alt="Kelvingrove Art Gallery and Museum">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/Lighthouse.jpg" style="width:100%" onclick="currentSlide(4)" alt="Lighthouse">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/Okashi_cafe.jpg" style="width:100%" onclick="currentSlide(5)" alt="Okashi Cafe">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/Planetarium" style="width:100%" onclick="currentSlide(6)" alt="Glasgow Science Centre Planetarium">
        <div class="column">
          <img class="demo cursor" src="Images/Potluck.jpg" style="width:100%" onclick="currentSlide(7)" alt="Potluck">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images/SSE_Hydro" style="width:100%" onclick="currentSlide(8)" alt="The Hydro">
      </div>
    </div>
  </div>

</body>
</html>
