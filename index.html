<html>

<head>

</head>
<body>
  <h1>Must See Places in Glasgow</h1>
  <!-- Side navigation -->
<div class="sidenav">
  <a href="#Home">Home</a>
  <a href="#About">About</a>
  <a href="#Contact">Contact</a>
  
</div>


  <div class="container">
    <div class="GlasgowSlides">
      <div class="numbertext">1 / 8</div>
      <img src='Images/Everyman_Cinema.jpg' style="width:100%;height:500px;">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">2 / 8</div>
      <img src='Images/ForePlay_Golf.jpg' style="width:100%;height:500px;">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">3 / 8</div>
      <img src='Images/kelvingrove.jpg' style="width:100%;height:500px;">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">4 / 8</div>
      <img src='Images/Lighthouse.jpg' style="width:100%;height:500px;">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">5 / 8</div>
      <img src='Images/Okashi_cafe.jpeg' style="width:100%;height:500px;">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">6 / 8</div>
      <img src='Images/Planetarium.jpg' style="width:100%;height:500px;">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">7 / 8</div>
      <img src='Images/Potluck.jpg' style="width:100%;height:500px;">
    </div>

    <div class="GlasgowSlides">
      <div class="numbertext">8 / 8</div>
      <img src='Images/SSE_Hydro.jpg' style="width:100%;height:500px;">
    </div>
    <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>
  <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Images/Everyman_Cinema.jpg" style="width:100%" onclick="currentSlide(1)" alt="Everyman Cinema">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/ForePlay_Golf.jpg" style="width:100%" onclick="currentSlide(2)" alt="ForePlay Golf">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/kelvingrove.jpg" style="width:100%" onclick="currentSlide(3)" alt="Kelvingrove Art Gallery and Museum">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/Lighthouse.jpg" style="width:100%" onclick="currentSlide(4)" alt="Lighthouse">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/Okashi_Cafe.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Okashi Cafe">
      </div>
      <div class="column">
        <img class="demo cursor" src="Images/Planetarium.jpg" style="width:100%" onclick="currentSlide(6)" alt="Glasgow Science Centre Planetarium">
        <div class="column">
          <img class="demo cursor" src="Images/Potluck.jpg" style="width:100%" onclick="currentSlide(7)" alt="Potluck">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images/SSE_Hydro.jpg" style="width:100%" onclick="currentSlide(8)" alt="The Hydro">
      </div>
    </div>
  </div>
  <script>
  var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("GlasgowSlides");
    var dots = document.getElementsByClassName("demo");
    var captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
  </script>
  </div>

</body>
</html>
